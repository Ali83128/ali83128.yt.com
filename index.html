<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our WhatsApp Group</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pop-Up Reminder -->
    <div id="popup" class="popup">
        <p>Don't miss out on free trading signals! Click "Join Now" to join our exclusive WhatsApp group!</p>
        <button onclick="closePopup()">Got it!</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Get Free Lifetime Trading Signals</h1>
        <p>Join our WhatsApp group to receive free trading signals and exclusive crypto updates!</p>
        
        <!-- Join Now Button -->
        <button id="joinNowBtn" class="join-now" onclick="joinWhatsApp()">Join Now</button>
    </div>

    <script>
        // Show the pop-up after a delay
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('popup').style.display = 'block';
            }, 3000); // Show pop-up after 3 seconds
        };

        // Function to close the pop-up
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Join WhatsApp function with your group link
        function joinWhatsApp() {
            window.location.href = "https://chat.whatsapp.com/LIMYzLYawLFBbjkbryXLdK";
        }
    </script>

</body>
</html>
